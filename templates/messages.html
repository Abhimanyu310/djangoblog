{% if messages %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% for message in messages %}
                {% if message.tags == 'success'%}
                <div class="alert alert-{{ message.tags}}">
                {% else %}
                <div class="alert alert-danger">
                {% endif %}
                    <ul style="list-style: none; padding: 0;">
                        <li>{{ message }}</li>
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
